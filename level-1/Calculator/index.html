<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="row">
            <div class="col">
                <div class="input-wrapper text-center">
                    <h5>
                        <button data-text="Awesome" class="button">
                            <span class="actual-text">&nbsp;Calculator&nbsp;</span>
                            <span class="hover-text" aria-hidden="true">&nbsp;Calculator&nbsp;</span>
                        </button>
                    </h5>
                    <input type="text" name="text" class="input">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fliud text-center pt-5">
        <div class="row d-flex justify-content-center align-items-center pt-3">
            <button class="btn col-3 box" onclick="cls()">AC</button>
            <button class="btn col-3 box" onclick="del()">DEL</button>
            <button class="btn col-3 box" onclick="percentage()">%</button>
            <button class="btn col-3 box"  onclick="storeData('/')">/</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="btn col-3 box" onclick="storeData('7')">7</button>
            <button class="btn col-3 box" onclick="storeData('8')">8</button>
            <button class="btn col-3 box" onclick="storeData('9')">9</button>
            <button class="btn col-3 box" onclick="storeData('*')">*</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="btn col-3 box" onclick="storeData('4')">4</button>
            <button class="btn col-3 box" onclick="storeData('5')">5</button>
            <button class="btn col-3 box" onclick="storeData('6')">6</button>
            <button class="btn col-3 box" onclick="storeData('-')">-</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="btn col-3 box" onclick="storeData('1')">1</button>
            <button class="btn col-3 box" onclick="storeData('2')">2</button>
            <button class="btn col-3 box" onclick="storeData('3')">3</button>
            <button class="btn col-3 box" onclick="storeData('+')">+</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="btn col-3 box" onclick="storeData('0')">0</button>
            <button class="btn col-3 box" onclick="storeData('.')">.</button>
            <div class="btn col-6 box1" onclick="equal()">=</button>
        </div>
    </div>

</body>

</html>














<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>

</html>
